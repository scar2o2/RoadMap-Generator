services:
  # Backend (Node API)
  - type: web
    name: roadmap-server
    env: node
    rootDir: server
    buildCommand: "npm install"
    startCommand: "node index.js"
    plan: starter
    envVars:
      - key: NODE_ENV
        value: production
      # add your server secrets here
      # - key: MONGO_URI
      #   value: <your-mongo-uri>

  # Frontend (React/Vite)
  - type: static_site
    name: roadmap-client
    rootDir: client
    buildCommand: "npm install && npm run build"
    staticPublishPath: dist
    plan: free
    envVars:
      - key: VITE_API_URL
        value: https://roadmap-server.onrender.com
